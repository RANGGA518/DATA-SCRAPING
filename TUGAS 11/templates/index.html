<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Berita Detik Jatim</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f6f9;
      }
      .news-card img {
        height: 200px;
        object-fit: cover;
      }
      .news-card:hover {
        transform: scale(1.02);
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ“° Detik Jatim</a>
      </div>
    </nav>

    <!-- HEADER -->
    <div class="container my-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Berita Terbaru Jawa Timur</h2>
        <p class="text-muted">
          Hasil Data Scraping menggunakan BeautifulSoup & Flask
        </p>
      </div>

      <!-- LIST BERITA -->
      <div class="row">
        {% for d in data %}
        <div class="col-md-4 mb-4">
          <div class="card news-card shadow-sm h-100">
            <img
              src="{{ d.gambar }}"
              class="card-img-top"
              alt="gambar berita"
            />
            <div class="card-body">
              <h6 class="card-title fw-bold">{{ d.judul }}</h6>
            </div>
            <div class="card-footer bg-white border-0">
              <small class="text-muted">{{ d.tanggal }}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <small>
        Â© 2026 | Data Scraping Flask & BeautifulSoup <br />
        STIKOM PGRI Banyuwangi
      </small>
    </footer>
  </body>
</html>
